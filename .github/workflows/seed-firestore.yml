name: Firestore Setup (Indexes & Seed Data)

on:
  workflow_dispatch:
    inputs:
      deploy_indexes:
        description: 'Deploy Firestore indexes'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      seed_speakers:
        description: 'Seed speakers data'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      seed_sessions:
        description: 'Seed sessions data'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      seed_workshops:
        description: 'Seed workshops data'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      seed_schedule:
        description: 'Seed schedule data'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      seed_faq:
        description: 'Seed FAQ data'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      seed_settings:
        description: 'Seed settings & pricing tiers'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      seed_downloads:
        description: 'Seed downloads data'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      seed_legal:
        description: 'Seed legal content (Terms & Privacy)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      seed_registrations:
        description: 'Seed mock registrations (for testing)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      seed_all:
        description: 'Seed ALL data (overrides individual options)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      clear_existing:
        description: 'Clear existing data before seeding'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  deploy_indexes:
    if: ${{ inputs.deploy_indexes == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IDMC_GCFSM_DEV }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Firestore Indexes
        run: |
          chmod +x ./scripts/deploy-firestore-indexes.sh
          ./scripts/deploy-firestore-indexes.sh idmc-gcfsm-dev idmc-2026

      - name: Index Deployment Complete
        run: |
          echo "✅ Firestore indexes deployed successfully!"

  seed_data:
    if: ${{ inputs.seed_speakers == 'true' || inputs.seed_sessions == 'true' || inputs.seed_workshops == 'true' || inputs.seed_schedule == 'true' || inputs.seed_faq == 'true' || inputs.seed_settings == 'true' || inputs.seed_downloads == 'true' || inputs.seed_legal == 'true' || inputs.seed_registrations == 'true' || inputs.seed_all == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IDMC_GCFSM_DEV }}

      - name: Seed Speakers Data
        if: ${{ inputs.seed_speakers == 'true' || inputs.seed_all == 'true' }}
        run: |
          if [ "${{ inputs.clear_existing }}" == "true" ]; then
            echo "Clearing and re-seeding speakers..."
            node scripts/seed-speakers.js --clear
          else
            echo "Seeding speakers (preserving existing)..."
            node scripts/seed-speakers.js
          fi
        env:
          GCLOUD_PROJECT: idmc-gcfsm-dev

      - name: Seed Sessions Data
        if: ${{ inputs.seed_sessions == 'true' || inputs.seed_all == 'true' }}
        run: |
          if [ "${{ inputs.clear_existing }}" == "true" ]; then
            echo "Clearing and re-seeding sessions..."
            node scripts/seed-sessions.js --clear
          else
            echo "Seeding sessions (preserving existing)..."
            node scripts/seed-sessions.js
          fi
        env:
          GCLOUD_PROJECT: idmc-gcfsm-dev

      - name: Seed Workshops Data
        if: ${{ inputs.seed_workshops == 'true' || inputs.seed_all == 'true' }}
        run: |
          if [ "${{ inputs.clear_existing }}" == "true" ]; then
            echo "Clearing and re-seeding workshops..."
            node scripts/seed-workshops.js --clear
          else
            echo "Seeding workshops (preserving existing)..."
            node scripts/seed-workshops.js
          fi
        env:
          GCLOUD_PROJECT: idmc-gcfsm-dev

      - name: Seed Schedule Data
        if: ${{ inputs.seed_schedule == 'true' || inputs.seed_all == 'true' }}
        run: |
          if [ "${{ inputs.clear_existing }}" == "true" ]; then
            echo "Clearing and re-seeding schedule..."
            node scripts/seed-schedule.js --clear
          else
            echo "Seeding schedule (preserving existing)..."
            node scripts/seed-schedule.js
          fi
        env:
          GCLOUD_PROJECT: idmc-gcfsm-dev

      - name: Seed FAQ Data
        if: ${{ inputs.seed_faq == 'true' || inputs.seed_all == 'true' }}
        run: |
          if [ "${{ inputs.clear_existing }}" == "true" ]; then
            echo "Clearing and re-seeding FAQ..."
            node scripts/seed-faq.js --clear
          else
            echo "Seeding FAQ (preserving existing)..."
            node scripts/seed-faq.js
          fi
        env:
          GCLOUD_PROJECT: idmc-gcfsm-dev

      - name: Seed Settings Data
        if: ${{ inputs.seed_settings == 'true' || inputs.seed_all == 'true' }}
        run: |
          if [ "${{ inputs.clear_existing }}" == "true" ]; then
            echo "Clearing and re-seeding settings..."
            node scripts/seed-settings.js --clear
          else
            echo "Seeding settings (preserving existing)..."
            node scripts/seed-settings.js
          fi
        env:
          GCLOUD_PROJECT: idmc-gcfsm-dev

      - name: Seed Downloads Data
        if: ${{ inputs.seed_downloads == 'true' || inputs.seed_all == 'true' }}
        run: |
          if [ "${{ inputs.clear_existing }}" == "true" ]; then
            echo "Clearing and re-seeding downloads..."
            node scripts/seed-downloads.js --clear
          else
            echo "Seeding downloads (preserving existing)..."
            node scripts/seed-downloads.js
          fi
        env:
          GCLOUD_PROJECT: idmc-gcfsm-dev

      - name: Seed Legal Content
        if: ${{ inputs.seed_legal == 'true' || inputs.seed_all == 'true' }}
        run: |
          if [ "${{ inputs.clear_existing }}" == "true" ]; then
            echo "Clearing and re-seeding legal content..."
            node scripts/seed-legal.js --clear
          else
            echo "Seeding legal content (preserving existing)..."
            node scripts/seed-legal.js
          fi
        env:
          GCLOUD_PROJECT: idmc-gcfsm-dev

      - name: Seed Mock Registrations
        if: ${{ inputs.seed_registrations == 'true' }}
        run: |
          if [ "${{ inputs.clear_existing }}" == "true" ]; then
            echo "Clearing and re-seeding mock registrations..."
            node scripts/seed-registrations.js --clear
          else
            echo "Seeding mock registrations (preserving existing)..."
            node scripts/seed-registrations.js
          fi
        env:
          GCLOUD_PROJECT: idmc-gcfsm-dev

      - name: Seed Complete
        run: |
          echo "✅ Firestore seeding complete!"
          echo "Seeded: speakers=${{ inputs.seed_speakers == 'true' || inputs.seed_all == 'true' }}, sessions=${{ inputs.seed_sessions == 'true' || inputs.seed_all == 'true' }}, workshops=${{ inputs.seed_workshops == 'true' || inputs.seed_all == 'true' }}, schedule=${{ inputs.seed_schedule == 'true' || inputs.seed_all == 'true' }}, faq=${{ inputs.seed_faq == 'true' || inputs.seed_all == 'true' }}, settings=${{ inputs.seed_settings == 'true' || inputs.seed_all == 'true' }}, downloads=${{ inputs.seed_downloads == 'true' || inputs.seed_all == 'true' }}, legal=${{ inputs.seed_legal == 'true' || inputs.seed_all == 'true' }}, registrations=${{ inputs.seed_registrations == 'true' }}"
          echo "Cleared existing: ${{ inputs.clear_existing }}"
