name: Firestore Setup (Indexes & Seed Data)

on:
  workflow_dispatch:
    inputs:
      deploy_indexes:
        description: 'Deploy Firestore indexes'
        required: false
        default: false
        type: boolean
      seed_speakers:
        description: 'Seed speakers data'
        required: false
        default: false
        type: boolean
      seed_sessions:
        description: 'Seed sessions data'
        required: false
        default: false
        type: boolean
      seed_workshops:
        description: 'Seed workshops data'
        required: false
        default: false
        type: boolean
      seed_schedule:
        description: 'Seed schedule data'
        required: false
        default: false
        type: boolean
      seed_faq:
        description: 'Seed FAQ data'
        required: false
        default: false
        type: boolean
      seed_settings:
        description: 'Seed settings & pricing tiers'
        required: false
        default: false
        type: boolean
      seed_about:
        description: 'Seed about pages content'
        required: false
        default: false
        type: boolean
      seed_downloads:
        description: 'Seed downloads data'
        required: false
        default: false
        type: boolean
      seed_legal:
        description: 'Seed legal content (Terms & Privacy)'
        required: false
        default: false
        type: boolean
      seed_registrations:
        description: 'Seed mock registrations (for testing)'
        required: false
        default: false
        type: boolean
      seed_venue:
        description: 'Seed venue data (rooms, transport, amenities)'
        required: false
        default: false
        type: boolean
      seed_bank_accounts:
        description: 'Seed bank accounts data'
        required: false
        default: false
        type: boolean
      seed_invoice_requests:
        description: 'Seed invoice requests (for testing)'
        required: false
        default: false
        type: boolean
      seed_bank_transactions:
        description: 'Seed bank transactions (for testing)'
        required: false
        default: false
        type: boolean
      seed_all:
        description: 'Seed ALL data (overrides individual options)'
        required: false
        default: false
        type: boolean
      clear_existing:
        description: 'Clear existing data before seeding'
        required: false
        default: false
        type: boolean

jobs:
  deploy_indexes:
    if: ${{ inputs.deploy_indexes }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IDMC_GCFSM_DEV }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Firestore Indexes
        run: |
          chmod +x ./scripts/deploy-firestore-indexes.sh
          ./scripts/deploy-firestore-indexes.sh idmc-gcfsm-dev idmc-2026

      - name: Index Deployment Complete
        run: |
          echo "✅ Firestore indexes deployed successfully!"

  seed_data:
    if: ${{ inputs.seed_speakers || inputs.seed_sessions || inputs.seed_workshops || inputs.seed_schedule || inputs.seed_faq || inputs.seed_settings || inputs.seed_about || inputs.seed_downloads || inputs.seed_legal || inputs.seed_registrations || inputs.seed_venue || inputs.seed_bank_accounts || inputs.seed_invoice_requests || inputs.seed_bank_transactions || inputs.seed_all }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IDMC_GCFSM_DEV }}

      - name: Seed Speakers Data
        if: ${{ inputs.seed_speakers || inputs.seed_all }}
        run: |
          if [ "${{ inputs.clear_existing }}" == "true" ]; then
            echo "Clearing and re-seeding speakers..."
            node scripts/seed-speakers.js --clear
          else
            echo "Seeding speakers (preserving existing)..."
            node scripts/seed-speakers.js
          fi
        env:
          GCLOUD_PROJECT: idmc-gcfsm-dev

      - name: Seed Sessions Data
        if: ${{ inputs.seed_sessions || inputs.seed_all }}
        run: |
          if [ "${{ inputs.clear_existing }}" == "true" ]; then
