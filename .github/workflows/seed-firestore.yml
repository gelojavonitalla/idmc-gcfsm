name: Firestore Setup (Indexes & Seed Data)

on:
  workflow_dispatch:
    inputs:
      deploy_indexes:
        description: 'Deploy Firestore indexes'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      seed_speakers:
        description: 'Enable speaker seeding (requires Firestore permissions)'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      clear_existing:
        description: 'Clear existing data before seeding'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  deploy_indexes:
    if: ${{ inputs.deploy_indexes == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IDMC_GCFSM_DEV }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Indexes
        run: firebase deploy --only firestore:indexes --project idmc-gcfsm-dev

      - name: Index Deployment Complete
        run: |
          echo "✅ Firestore indexes deployed successfully!"

  seed_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IDMC_GCFSM_DEV }}

      - name: Seed Speakers Data
        if: ${{ inputs.seed_speakers == 'true' }}
        run: |
          if [ "${{ inputs.clear_existing }}" == "true" ]; then
            echo "Clearing and re-seeding speakers..."
            node scripts/seed-speakers.js --clear
          else
            echo "Seeding speakers (preserving existing)..."
            node scripts/seed-speakers.js
          fi
        env:
          GCLOUD_PROJECT: idmc-gcfsm-dev

      - name: Seeding Skipped
        if: ${{ inputs.seed_speakers != 'true' }}
        run: |
          echo "⏭️ Speaker seeding skipped (seed_speakers=${{ inputs.seed_speakers }})"
          echo ""
          echo "To enable seeding, re-run this workflow with seed_speakers=true"
          echo ""
          echo "Note: Seeding requires a service account with Firestore permissions:"
          echo "  - roles/datastore.user (or roles/datastore.owner)"
          echo "  - Access to named database 'idmc-2026'"

      - name: Seed Complete
        if: ${{ inputs.seed_speakers == 'true' }}
        run: |
          echo "✅ Firestore seeding complete!"
          echo "Cleared existing: ${{ inputs.clear_existing }}"
